
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>শিক্ষার্থী তথ্য ফর্ম</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>শিক্ষার্থী তথ্য ফর্ম</h2>
  <form id="studentForm">
    <input type="text" name="name" placeholder="নাম" required><br>
    <input type="text" name="fatherName" placeholder="পিতার নাম" required><br>
    <input type="text" name="fatherPesha" placeholder="পিতার পেশা"><br>
    <input type="text" name="fatherMobile" placeholder="পিতার মোবাইল নম্বর"><br>
    <input type="text" name="motherName" placeholder="মাতার নাম"><br>
    <input type="text" name="motherPesha" placeholder="মাতার পেশা"><br>
    <input type="text" name="motherMobile" placeholder="মাতার মোবাইল নম্বর"><br>
    <input type="date" name="dob" placeholder="জন্ম তারিখ"><br>
    <input type="text" name="shikkaBorsho" placeholder="শিক্ষাবর্ষ"><br>
    <select name="gender">
      <option value="পুরুষ">পুরুষ</option>
      <option value="নারী">নারী</option>
    </select><br>
    <input type="text" name="ovivabokName" placeholder="অভিভাবকের নাম"><br>
    <input type="text" name="ovivabokPesha" placeholder="অভিভাবকের পেশা"><br>
    <input type="text" name="ovivabokMobile" placeholder="অভিভাবকের মোবাইল নম্বর"><br>
    <input type="text" name="presentAddress" placeholder="বর্তমান ঠিকানা"><br>
    <input type="text" name="permanentAddress" placeholder="স্থায়ী ঠিকানা"><br>
    <input type="text" name="nationality" placeholder="জাতীয়তা"><br>
    <button type="submit">সংরক্ষণ করুন</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
